<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" placeholder="username" autofocus="autofocus" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email-input" type="text" placeholder="email" required>
            </div>
            <div>
                <label for="pass">Password:</label>
                <input id="pass" name="password-input" type="password" placeholder="password" required>
            </div>
            <div>
                <label for="confirm-pass">Confirm Password:</label>
                <input id="confirm-pass" name="confirm-password-input" type="password" required>
            </div>
            <button type="submit">Create New Account!</button>
        </form>
    </main>
</body>
</html>
