<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 2</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<script src="js/keys.js"></script>
<div id='map' style='width: 100vw; height: 400px;'></div>
<script>
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        zoom: 10,
        center: [-77.03637, 38.89511],
        style: 'mapbox://styles/mapbox/streets-v9'
    });

    var marker = new mapboxgl.Marker();
    // marker.setDraggable(true);
    marker
        .setLngLat({lng: -77.050636, lat: 38.889248})
        .addTo(map);

    var popup = new mapboxgl.Popup();
    // var lngLat = marker.getLngLat();
    popup.setHTML("<h1>Lincoln Memorial</h1>");

    // var coords = document.getElementById("coords");
    //
    // marker.on('dragend', function() {
    //     coords.innerHTML = marker.getLngLat();
    //     // console.log(document.getElementsByClassName("coords").innerHTML = "nottitle";
    // })

    marker.setPopup(popup);

</script>
</body>
</html>
