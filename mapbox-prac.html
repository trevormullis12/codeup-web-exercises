<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Practice</title>
    <script src="js/mapbox-geocode-utils.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<script src="js/keys.js"></script>
<div id='map' style='width: 100vw; height: 300px;'></div>
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    var map = new mapboxgl.Map({
        container: 'map',
        zoom: 10,
        center: [-98.4916, 29.42532],
        style: 'mapbox://styles/mapbox/streets-v9'
    });

    // var marker = new mapboxgl.Marker();
    // // console.log(marker);
    // // console.log(marker.setLngLat(lng: -98.4916, lat: 29.42532])
    // marker
    //     .setLngLat({lng: -98.4916, lat: 29.42532})
    //     .addTo(map);
    //
    // var popup = new mapboxgl.Popup();
    // popup.setHTML("<h1>San Antonio</h1>")
    // marker.setPopup(popup);


    geocode("600 Navarro St #350, San Antonio, TX 78205", MAPBOX_KEY).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(20);
    })

</script>

</body>
</html>
