<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<div class="container">
    <table id="products">
        <thead>
            <tr>
                <th style="border: 2px solid black;">Title</th>
                <th style="border: 2px solid black;">Quantity</th>
                <th style="border: 2px solid black;">Price</th>
                <th style="border: 2px solid black;">Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("data/inventory.json").done(function (data) {

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields

    //       HINT: You will want to target #insertProducts for your new HTML elements

        for(var i = 0; i < data.length; i++) {
        var tool = data[i];

        var html =  '<tr>'
            html += '<th>' + tool.title + '</th>';
            html += '<th>' + tool.quantity + '</th>';
            html += '<th> $' + tool.price + '</th>';
            html += '<th>' + tool.categories.join(", ") + '</th>';
            html += '</tr>';

            $('#insertProducts').append(html);
        }
    });
})();
</script>

<style>
    * {
        box-sizing: border-box;
    }

    .container {
        display: inline-grid;
        grid-template-columns: auto 70% auto;
        grid-template-rows: auto auto;
        width: 100%;
    }

    h1 {
        text-align: center;
    }

    #products {
        border: 2px solid black;
        grid-area: 2 / 2 / 3 / 3;
    }

    tr {
        border: 2px solid black;
    }

</style>

</body>
</html>
